</head>

<body>

  <!--Hier maken we de button nav menu.-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="toggler-div">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <a class="navbar-brand" href="#">Maarten Reynders</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Portfolio</a>

        <li class="nav-item">

        <li class="nav-item">

        </li>
      </ul>

    </div>
  </nav>

  <h1 class="my-heading-1"> Contact </h1>

  <div class="container bottom-padding">
    <form class="row g-3 needs-validation" novalidate>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Voornaam:</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Mark" required>
        <div class="invalid-feedback">
          Geef je voornaam!
        </div>
        <div class="valid-feedback">
          Ziet er goed uit!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Achternaam:</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="De Ryckx" required>
        <div class="invalid-feedback">
          Geef je Achternaam!
        </div>
        <div class="valid-feedback">
          Ziet er goed uit!
        </div>
      </div>

      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">E-mail:</label>
        <input type="email" class="form-control" id="validationCustom03" placeholder="yourname@email.com" required>
        <div class="invalid-feedback">
          Geef een geldig email adres.
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <label for="inputSkills">Intresse in:</label>
          <select id="inputSkills" class="form-control">
            <option selected>Kies...</option>
            <option>Front-end</option>
            <option>Back-end</option>
            <option>Full-stack</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <label class="form-label" for="questionBox">Typ hier uw vraag:</label> <br>
          <textarea id="questionBox" rows="10" cols="50"></textarea>
        </div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Verzenden</button>
      </div>
    </form>
  </div>

  <div class="fixed-bottom text-center bg-dark">
    <footer>

      <p>&#169; Maarten Reynders</p>
      <a href="https://discord.gg/9hfr8RFH" target="_blank"><img class="footerLogo" src="images/discord-card-logo.jpg" alt="discord logo"></a>
    </footer>
  </div>

  <!-- JavaScript Bundle with Popper (Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

  <script src="js/FormScript.js"></script>
</body>

</html>
